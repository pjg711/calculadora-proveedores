<form novalidate>
    <input type="text" ng-model="result" name="result" readonly />
    <button type="submit">Calcular!</button>
    <div>
    <ul>
        <li ng-repeat="n in '123/456-789+0=,C'.split('')" ng-class="{limite:($index % 4 == 0)}">
            <button ng-click="tecla(n)">{{n}}</button>
        </li>
    </ul>
    </div>
</form>
